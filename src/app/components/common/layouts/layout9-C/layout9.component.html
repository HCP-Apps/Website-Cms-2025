<div class="w-full h-full ">
  <div class="lg:grid lg:grid-cols-3 flex flex-col w-full h-full customCollageGap" [style.gap]="gapInpx">
    <div class="col-span-1 row-span-2 relative group cursor-pointer">
      <label for="{{ layoutIndex }}-0" class="cursor-pointer">
        <div class="relative group">
          @if (imageName1) {
          @if(isBase64(imageName1)){
          <img [src]="imageName1" [alt]="imageUrl + imageName1" loading="lazy" lazyLoad
            class="aspect-[610/879] w-full gradient" />
          }@else{
          <img [src]="imageUrl + imageName1" [alt]="imageUrl + imageName1" loading="lazy" lazyLoad
            class="aspect-[610/879] w-full gradient" />
          }
          }@else {
          <div
            class="xl:aspect-[610/879] w-full border flex items-center justify-center font-SfRegular text-[16px] font-normal">
            Upload Image
          </div>
          }
          @if(isEdit){
          <div
            class="absolute inset-0 flex items-center justify-center text-white opacity-0 group-hover:opacity-50 text-[60px] font-bold group-hover:bg-black bg-opacity-25">
            610 x 879
          </div>
          }
        </div>
        @if(isEdit){
        <input type="file" (change)="setImage($event,0)" accept="image/*" [id]="layoutIndex + '-0'"
          class="hidden absolute inset-0 opacity-0 cursor-pointer" />
        }
      </label>
      @if(isEdit){
      <input [(ngModel)]="project_name1" type="text" (ngModelChange)="onTitleChange(project_id1, project_name1)"
        class="absolute w-full bg-[#ffffffd5] bottom-0 text-[18px] font-SfRegular opacity-0 group-hover:duration-300 p-[5px] group-hover:opacity-100 z-[1] text-black !text-opacity-100" />
      }@else{
      <div
        class="absolute w-full bg-[#ffffffd5] bottom-0 text-[18px] font-SfRegular opacity-0 group-hover:duration-300 p-[5px] group-hover:opacity-100 z-[1] text-black !text-opacity-100">
        {{ project_name1 }}
      </div>
      }
    </div>
