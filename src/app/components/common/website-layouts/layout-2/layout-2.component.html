<div class="px-[22px] flex space-x-[35px]">
    <img
      [src]="layout.image_path_blob"
      [alt]="layout.alt_text"
      width="1227"
      height="510"
      class="max-w-[1227px] w-full max-h-[510px] h-full"
    />
    <div class="py-[120px] px-[100px] flex flex-col items-center text-center space-y-[60px] min-w-[614px]">
      <div class="w-full font-SfRegular text-[20px] font-bold">
        {{ layout.title }}
      </div>
      <div class="w-full font-SfRegular text-[20px] font-normal">
        {{ layout.description }}
      </div>
      <input
        type="email"
        placeholder="Enter your email"
        class="resize-none border bg-[#F0F1F1] !h-[40px] px-4 w-[414px]"
      />
      <button
        mat-flat-button
        color="primary"
        class="!bg-[#F0F1F1] !text-gray-400 !h-[40px] w-full mt-[10px]"
      >
        Subscribe
      </button>
    </div>
  </div>
